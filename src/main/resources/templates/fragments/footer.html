<html xmlns:th="http://www.thymeleaf.org">

<body>
<footer th:fragment="footer">

        <a th:href="@{${@environment.getProperty('portal.home.url')}}"
           th:class="|logo logo-${#locale}|"></a>
        <div th:text="#{footer.info}" class="info"></div>

        <a th:href="@{${@environment.getProperty('tmdn.url')}}"
           th:class="|logo logo-${#locale}|"></a>

        <span class="tel">+359 (2) 9701 321</span>
        <a href="mailto:services@bpo.bg" class="mail" title="mailto:services@bpo.bg">services@bpo.bg</a>
        <a href="http://www.bpo.bg" target="_blank" class="web" title="www.bpo.bg">www.bpo.bg</a>
